<!DOCTYPE html>
<html>
<head>
  <title>Feedback sui Brand di Lusso</title>
</head>
<body>
  <h1>Benvenuto nel Feedback sui Prodotti di Lusso</h1>
  <h2>Fornisci il tuo Feedback</h2>
  <label for="name">Nome:</label><br>
  <input type="text" id="name" placeholder="Il tuo Nome" required><br>
  <label for="age">Età:</label><br>
  <input type="number" id="age" placeholder="La tua Età" required><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" placeholder="La tua Email" required><br>
  <label for="job">Lavoro:</label><br>
  <input type="text" id="job" placeholder="Il tuo Lavoro" required><br>
  <label for="designation">Designazione:</label><br>
  <input type="text" id="designation" placeholder="La tua Designazione" required><br>
  <label for="productType">Tipo di Prodotto:</label><br>
  <select id="productType" required>
    <option value="perfume">Profumo</option>
    <option value="cream">Crema</option>
    <option value="oils">Oli</option>
  </select><br>
  <label for="feedbackText">Feedback:</label><br>
  <textarea id="feedbackText" rows="5" cols="30" placeholder="Inserisci il tuo feedback qui" required></textarea><br>
<button id="submitBtn">Invia Feedback</button>
<hr>
<div id="userInfo" style="display: none;">
  <h2>Informazioni Utente:</h2>
  <p>Nome: <span id="userName"></span></p>
  <p>Età: <span id="userAge"></span></p>
  <p>Email: <span id="userEmail"></span></p>
  <p>Lavoro: <span id="userJob"></span></p>
  <p>Designazione: <span id="userDesignation"></span></p>
  <p>Feedback per  <span id="userProductChoice"></span>: <span id="userFeedback"></span></p>
</div>
<script src="./product_survey.js"></script>
</body>
</html>
